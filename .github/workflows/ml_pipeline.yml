name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:
      # DagsHub DVC/Git credentials (used by DVC and .netrc)
      DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      # MLflow tracking URI (tells MLflow where to connect)
      MLFLOW_TRACKING_URI: https://dagshub.com/jeevitharamsudha16/Extrovert-vs.-Introvert-Classification-End-to-End-MLOps-Pipeline-with-DVC-MLflow-CI-CD.mlflow

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[http] mlflow # Ensure mlflow is installed!

      - name: ⚙️ Git Configuration
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: 🔐 Configure DVC Remote with Access Token (DagsHub)
        run: |
          dvc remote modify dagshub --local auth basic
          dvc remote modify dagshub --local user "${DAGSHUB_USERNAME}"
          dvc remote modify dagshub --local password "${DAGSHUB_TOKEN}"
          # IMPORTANT: Verify this DVC remote URL from your DagsHub project's "Remote" tab.
          # This is crucial if your main.py or subsequent scripts perform 'dvc push' operations.
          dvc remote modify dagshub --local url https://dagshub.com/jeevitharamsudha16/Extrovert-vs.-Introvert-Classification-End-to-End-MLOps-Pipeline-with-DVC-MLflow-CI-CD.dvc

      - name: 📥 Pull Dataset and Artifacts from DVC
        run: dvc pull

      - name: 🔐 Authenticate MLflow via .netrc
        run: |
          # Create or append to .netrc for DagsHub authentication
          # This makes credentials available to tools like MLflow and Git/DVC
          echo -e "machine dagshub.com\nlogin $DAGSHUB_USERNAME\npassword $DAGSHUB_TOKEN" >> ~/.netrc
          # Set permissions for .netrc (important for security)
          chmod 600 ~/.netrc
          echo "::debug::.netrc created/updated" # For debugging in workflow logs

      - name: 🚀 Run MLOps Pipeline
        run: python main.py
