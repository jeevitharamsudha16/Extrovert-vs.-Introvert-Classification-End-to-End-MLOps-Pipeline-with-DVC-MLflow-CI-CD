# .github/workflows/dvc-pipeline.yml
name: Run DVC + Push to DagsHub

on:
  push:
    branches: [ main ]

jobs:
  run-dvc-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install "dvc[gs]" dagshub mlflow scikit-learn xgboost

      - name: ⚙️ Run DVC Pipeline
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}  # 🔐 Secure MLflow access
        run: |
          dvc pull
          dvc repro  # Runs all stages in dvc.yaml

      - name: ☁️ Push Artifacts to DagsHub
        run: |
          dvc push
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dvc.lock
          git commit -m "🤖 Update dvc.lock after pipeline run" || echo "No changes"
          git push
