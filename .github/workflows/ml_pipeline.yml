name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[http]

      - name: ‚öôÔ∏è Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: üîê Configure DVC Remote (dagshub)
        run: |
          dvc remote modify dagshub --local auth basic
          dvc remote modify dagshub --local user $MLFLOW_TRACKING_USERNAME
          dvc remote modify dagshub --local password $MLFLOW_TRACKING_PASSWORD

      - name: üì• Pull Data and Artifacts from DVC
        run: dvc pull

      - name: üöÄ Run Main Pipeline
        run: python main.py
