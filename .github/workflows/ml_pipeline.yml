name: MLOps CI/CD Pipeline 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[http]

      - name: ⚙️ Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: 🔐 Configure DVC Remote (dagshub)
        run: |
          dvc remote modify dagshub --local auth basic
          dvc remote modify dagshub --local user "${{ secrets.MLFLOW_TRACKING_USERNAME }}"
          dvc remote modify dagshub --local password "${{ secrets.MLFLOW_TRACKING_PASSWORD }}"

      - name: 📥 Pull Data and Artifacts from DVC
        run: dvc pull

      - name: 🚀 Run Main Pipeline
        run: python main.py
