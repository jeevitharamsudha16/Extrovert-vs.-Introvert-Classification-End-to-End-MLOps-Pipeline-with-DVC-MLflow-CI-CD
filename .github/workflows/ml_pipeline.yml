name: Run ML Pipeline with DVC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚙️ Install DVC + extras
        run: |
          pip install dvc[s3] dvc[azure] dvc[gs] dvc[gdrive] dagshub mlflow scikit-learn xgboost imbalanced-learn joblib seaborn matplotlib

      - name: 🧪 Run ML pipeline
        run: |
          dvc pull -f   # Only needed if you're using remote storage
          python main.py

      - name: 📤 Commit updated artifacts & dvc.lock
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add artifacts/ dvc.lock
          git commit -m "🤖 Update model artifacts via CI" || echo "No changes to commit"
          git push
