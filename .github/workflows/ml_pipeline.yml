name: Run DVC + Push to DagsHub

on:
  push:
    branches: [ main ]  # ‚úÖ Triggers on main branch

jobs:
  run-dvc-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[gs]" dagshub mlflow scikit-learn xgboost

      - name: ‚öôÔ∏è Run DVC Pipeline
        env:
          MLFLOW_TRACKING_URI: https://dagshub.com/jeevitharamsudha16/Extrovert-vs.-Introvert-Classification-End-to-End-MLOps-Pipeline-with-DVC-MLflow-CI-CD.mlflow
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          dvc pull                 # ‚úÖ Pull remote data
          dvc repro                # ‚úÖ Run pipeline (main.py + stages)

      - name: ‚òÅÔ∏è Push Artifacts to DagsHub
        run: |
          dvc push                 # ‚úÖ Push updated artifacts/models
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dvc.lock
          git commit -m "ü§ñ Update dvc.lock after pipeline run" || echo "No changes"
          git push
