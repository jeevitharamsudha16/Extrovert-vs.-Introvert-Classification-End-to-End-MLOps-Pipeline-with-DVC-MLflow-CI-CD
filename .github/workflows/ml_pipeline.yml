name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:
      DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[http]

      - name: ‚öôÔ∏è Git Configuration
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: üîê Configure DVC Remote with Basic Auth (DagsHub)
        run: |
          dvc remote modify dagshub --local auth basic
          dvc remote modify dagshub --local user "${DAGSHUB_USERNAME}"
          dvc remote modify dagshub --local password "${DAGSHUB_TOKEN}"

      - name: üì• Pull Dataset and Artifacts from DVC
        run: dvc pull

      - name: üöÄ Run MLOps Pipeline
        run: python main.py
