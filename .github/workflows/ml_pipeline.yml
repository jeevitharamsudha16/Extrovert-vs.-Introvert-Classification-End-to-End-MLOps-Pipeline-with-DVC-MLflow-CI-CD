name: MLOps Pipeline CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-ml-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install dvc[http] mlflow

    - name: Configure DVC remote with DagsHub credentials
      run: |
        dvc remote modify dagshub auth basic
        dvc remote modify dagshub user "${{ secrets.MLFLOW_TRACKING_USERNAME }}"
        dvc remote modify dagshub password "${{ secrets.MLFLOW_TRACKING_PASSWORD }}"

    - name: Set MLflow environment variables
      run: |
        echo "MLFLOW_TRACKING_USERNAME=${{ secrets.MLFLOW_TRACKING_USERNAME }}" >> $GITHUB_ENV
        echo "MLFLOW_TRACKING_PASSWORD=${{ secrets.MLFLOW_TRACKING_PASSWORD }}" >> $GITHUB_ENV

    - name: Run ML pipeline
      run: python main.py

    - name: Push DVC-tracked files to remote (DagsHub)
      run: dvc push
