name: Run DVC + Push to DagsHub

on:
  push:
    branches: [ main ]  # âœ… Automatically triggers on main branch

jobs:
  run-dvc-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install "dvc[gs]" dagshub mlflow scikit-learn xgboost

      - name: âš™ï¸ Run DVC Pipeline
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}  # âœ… Secure MLflow login
        run: |
          dvc pull                 # âœ… Pull remote data
          dvc repro                # âœ… Run pipeline (main.py + stages)

      - name: â˜ï¸ Push Artifacts to DagsHub
        run: |
          dvc push                 # âœ… Push updated artifacts/models
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dvc.lock
          git commit -m "ğŸ¤– Update dvc.lock after pipeline run" || echo "No changes"
          git push
