name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:
      # DagsHub DVC/Git credentials
      DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      # MLflow tracking credentials (for DagsHub MLflow)
      MLFLOW_TRACKING_URI: https://dagshub.com/jeevitharamsudha16/Extrovert-vs.-Introvert-Classification-End-to-End-MLOps-Pipeline-with-DVC-MLflow-CI-CD.mlflow
      MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[http] mlflow # Ensure mlflow is installed!

      - name: ‚öôÔ∏è Git Configuration
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: üîê Configure DVC Remote with Access Token (DagsHub)
        run: |
          dvc remote modify dagshub --local auth basic
          dvc remote modify dagshub --local user "${DAGSHUB_USERNAME}"
          dvc remote modify dagshub --local password "${DAGSHUB_TOKEN}"
          # IMPORTANT: Verify this DVC remote URL from your DagsHub project's "Remote" tab.
          # It's crucial if your main.py or subsequent scripts perform 'dvc push' operations.
          dvc remote modify dagshub --local url https://dagshub.com/jeevitharamsudha16/Extrovert-vs.-Introvert-Classification-End-to-End-MLOps-Pipeline-with-DVC-MLflow-CI-CD.dvc

      - name: üì• Pull Dataset and Artifacts from DVC
        run: dvc pull

      - name: üöÄ Run MLOps Pipeline
        run: python main.py
